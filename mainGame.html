    <script>
        var _nick;
        var _liv;
        var _exp;
        var elementsCookie = document.cookie.split('; ');
        
        for(var i=0;i<elementsCookie.length;i++){
            if(elementsCookie[i].substr(0,4)=="nick"){
                var tmp = elementsCookie[i].split('=');
                var tmp = tmp[1].split(';');
                _nick = tmp[0];
            }
            else if(elementsCookie[i].substr(0,3)=="liv"){
                var tmp = elementsCookie[i].split('=');
                var tmp = tmp[1].split(';');
                _liv = tmp[0];
            }
            else if(elementsCookie[i].substr(0,2)=="ex"){
                var tmp = elementsCookie[i].split('=');
                var tmp = tmp[1].split(';');
                _exp = tmp[0];
            }
        }

        document.getElementById("nick").innerHTML = _nick;
        document.getElementById("liv").innerHTML = _liv;
        document.getElementById("ex").innerHTML = _exp;
    </script>
