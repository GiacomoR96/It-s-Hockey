                    <div class=" text-center">
                        <div class="display-space-top" >
                            <div class="animate-box" data-animate-effect="fadeIn">
                                <h1 style="color: black;" >Hai</h1><h1 style="margin-left:1%;margin-right:1%" id="result"></h1><h1>la partita!</h1> 
                            </div>

                            <div id="AAA" class="col-md-10 col-md-push-1">

								<div id="border" class="fh5co-contact-info list-contact" style="border: 3px solid rgba(255, 255, 255, 0.8)">
									<h4 id="textStat" style="color: rgba(255, 255, 0, 0.76)">Statistiche giocatore</h4>

									<div class="col-md-6 col-md-offset-3">

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>

	<script>
		var _ex_prev;
		var _liv;
		var _exp;
		var _result;
		var _nick;

		var elementsCookie = document.cookie.split('; ');
		console.log("VAL_COOKIE->",elementsCookie);

		for(var i=0;i<elementsCookie.length;i++){
			if(elementsCookie[i].substr(0,8)=="esp_prev"){
				var tmp = elementsCookie[i].split('=');
				var tmp = tmp[1].split(';');
				_ex_prev = tmp[0];
			}
			if(elementsCookie[i].substr(0,6)=="result"){
				var tmp = elementsCookie[i].split('=');
				var tmp = tmp[1].split(';');
				_result = tmp[0];
			}
			else if(elementsCookie[i].substr(0,3)=="liv"){
				var tmp = elementsCookie[i].split('=');
				var tmp = tmp[1].split(';');
				_liv = tmp[0];
			}
			else if(elementsCookie[i].substr(0,2)=="ex"){
				var tmp = elementsCookie[i].split('=');
				var tmp = tmp[1].split(';');
				_exp = tmp[0];
			}
			else if(elementsCookie[i].substr(0,4)=="nick"){
				var tmp = elementsCookie[i].split('=');
				var tmp = tmp[1].split(';');
				_nick = tmp[0];
			}

		}
		_exp-=_ex_prev;

		document.getElementById("result").innerHTML = _result;
		document.getElementById("liv").innerHTML = _liv;
		document.getElementById("esp_prev").innerHTML = _ex_prev;
		document.getElementById("ex").innerHTML = _exp;

		document.getElementById("1").setAttribute("value",_nick);
	</script>

	</body>
