<html>
    <head>
        
        <link href="css/style.css"  rel="stylesheet" type="text/css" />

        <title>FormRegistrazione</title>
    
        <script>

            funcReg = () =>{            
                var form = document.getElementById("registration");//.submit();
                var usr = form.username.value;
                var psw = form.password.value;
                
                if(usr!="" && psw!=""){
                    socket.emit("registration", {usr:usr,psw:psw});
                }
                else{
                    alert("VALORI NON INSERITI!");
                }
                
            }

        </script>
