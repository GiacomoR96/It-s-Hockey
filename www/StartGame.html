        <script>
            // Retrieve
            var _nick; // = sessionStorage.getItem("nickname");
            var _liv;
            var _exp;
            console.log("VALORE->",_nick);
            //    alert("VALORE SALVATO: "+x);

            var elementsCookie = document.cookie.split('; ');
            console.log("VAL_COOKIE->",elementsCookie);
            
            for(var i=0;i<elementsCookie.length;i++){
            //    console.log("CONFRONTO->",elementsCookie[i],"--- substr->",elementsCookie[i].substr(0,4));
                if(elementsCookie[i].substr(0,4)=="nick"){
                //    console.log("CI PASSO!1");
                    var tmp = elementsCookie[i].split('=');
                    var tmp = tmp[1].split(';');
                    _nick = tmp[0];
                }
                else if(elementsCookie[i].substr(0,3)=="liv"){
                //    console.log("CI PASSO!2");
                    var tmp = elementsCookie[i].split('=');
                    var tmp = tmp[1].split(';');
                    _liv = tmp[0];
                }
                else if(elementsCookie[i].substr(0,2)=="ex"){
                //    console.log("CI PASSO!3");
                    var tmp = elementsCookie[i].split('=');
                    var tmp = tmp[1].split(';');
                    _exp = tmp[0];
                }

            }

            console.log("SONO NICK=",_nick);
            console.log("SONO LIV=",_liv);
            console.log("SONO EX=",_exp);

            document.getElementById("nick").innerHTML = _nick;
            document.getElementById("liv").innerHTML = _liv;
            document.getElementById("ex").innerHTML = _exp;

        </script>
